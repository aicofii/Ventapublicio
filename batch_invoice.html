<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>批量开票 - 超市</title>
  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load React and ReactDOM -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <!-- Load Babel for JSX transformation -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.6/babel.min.js"></script>
  <!-- CDN Fallback Check -->
  <script>
    window.addEventListener('load', () => {
      if (!window.React || !window.ReactDOM || !window.Babel) {
        document.getElementById('error-message').classList.remove('hidden');
        document.getElementById('error-message').innerText = 
          '错误：无法加载必要资源。请检查网络连接或尝试使用其他浏览器（如 Chrome、Firefox）。';
      }
    });
  </script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Fallback message if JavaScript fails -->
  <div id="error-message" className="hidden text-center p-4 text-red-600">
    错误：无法加载应用程序。请检查网络连接并刷新页面。
  </div>
  <!-- Root element for React -->
  <div id="root"></div>

  <script type="text/babel">
    // Error Boundary Component
    class ErrorBoundary extends React.Component {
      state = { hasError: false, errorMessage: '' };
      static getDerivedStateFromError(error) {
        return { hasError: true, errorMessage: error.message };
      }
      render() {
        if (this.state.hasError) {
          return (
            <div className="text-red-600 p-4 text-center">
              渲染应用程序时出错：{this.state.errorMessage}。请查看浏览器控制台或联系支持。
            </div>
          );
        }
        return this.props.children;
      }
    }

    // Create Customer Modal Component
    function CreateCustomerModal({ isOpen, onClose, onSave }) {
      const [formData, setFormData] = React.useState({
        id: '',
        name: '',
        taxNumber: '',
        address: '',
        phone: ''
      });

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData((prev) => ({ ...prev, [name]: value }));
      };

      const handleSubmit = () => {
        if (!formData.id || !formData.name || !formData.phone) {
          alert('客户代码、客户名称和电话为必填项！');
          return;
        }
        onSave(formData);
        setFormData({ id: '', name: '', taxNumber: '', address: '', phone: '' });
        onClose();
      };

      if (!isOpen) return null;

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
          <div className="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h3 className="text-lg font-bold mb-4">创建客户</h3>
            <div className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-gray-700">客户代码</label>
                <input
                  type="text"
                  name="id"
                  value={formData.id}
                  onChange={handleChange}
                  className="mt-1 p-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="请输入客户代码"
                  required
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700">客户名称</label>
                <input
                  type="text"
                  name="name"
                  value={formData.name}
                  onChange={handleChange}
                  className="mt-1 p-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="请输入客户名称"
                  required
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700">客户税号</label>
                <input
                  type="text"
                  name="taxNumber"
                  value={formData.taxNumber}
                  onChange={handleChange}
                  className="mt-1 p-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="请输入客户税号"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700">客户地址</label>
                <input
                  type="text"
                  name="address"
                  value={formData.address}
                  onChange={handleChange}
                  className="mt-1 p-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="请输入客户地址"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-700">客户电话</label>
                <input
                  type="text"
                  name="phone"
                  value={formData.phone}
                  onChange={handleChange}
                  className="mt-1 p-2 w-full border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                  placeholder="请输入客户电话"
                  required
                />
              </div>
            </div>
            <div className="mt-6 flex justify-end space-x-2">
              <button
                onClick={onClose}
                className="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
              >
                取消
              </button>
              <button
                onClick={handleSubmit}
                className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
              >
                保存
              </button>
            </div>
          </div>
        </div>
      );
    }

    // Invoice Modal Component for Batch Invoicing
    function InvoiceModal({ isOpen, onClose, onConfirm }) {
      const [customerName, setCustomerName] = React.useState("");
      const [phone, setPhone] = React.useState("");
      const [taxId, setTaxId] = React.useState("");
      const [isCreateCustomerModalOpen, setIsCreateCustomerModalOpen] = React.useState(false);

      // Load customers from localStorage
      const customers = JSON.parse(localStorage.getItem("customers") || "[]");

      // Auto-fill fields based on input
      const autoFillFields = (field, value) => {
        const matchingCustomer = customers.find(customer => 
          (field === "name" && customer.name === value) ||
          (field === "phone" && customer.phone === value) ||
          (field === "taxNumber" && customer.taxNumber === value)
        );
        if (matchingCustomer) {
          setCustomerName(matchingCustomer.name || "");
          setPhone(matchingCustomer.phone || "");
          setTaxId(matchingCustomer.taxNumber || "");
        }
      };

      const handleCustomerNameChange = (e) => {
        const value = e.target.value;
        setCustomerName(value);
        autoFillFields("name", value);
      };

      const handlePhoneChange = (e) => {
        const value = e.target.value;
        setPhone(value);
        autoFillFields("phone", value);
      };

      const handleTaxIdChange = (e) => {
        const value = e.target.value;
        setTaxId(value);
        autoFillFields("taxNumber", value);
      };

      const handleConfirm = () => {
        onConfirm({ customerName, phone, taxId });
        setCustomerName("");
        setPhone("");
        setTaxId("");
        onClose();
      };

      const handleSaveCustomer = (newCustomer) => {
        const updatedCustomers = [...customers, newCustomer];
        localStorage.setItem("customers", JSON.stringify(updatedCustomers));
        setCustomerName(newCustomer.name || "");
        setPhone(newCustomer.phone || "");
        setTaxId(newCustomer.taxNumber || "");
      };

      if (!isOpen) return null;

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
          <div className="bg-white rounded-lg p-6 w-1/3">
            <h2 className="text-xl font-bold mb-4">填写发票信息 - 批量开票</h2>
            <div className="mb-4">
              <label className="block text-sm font-medium mb-1">客户名称</label>
              <input
                type="text"
                value={customerName}
                onChange={handleCustomerNameChange}
                placeholder="输入客户名称"
                className="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                autoFocus
              />
            </div>
            <div className="mb-4">
              <label className="block text-sm font-medium mb-1">电话</label>
              <input
                type="tel"
                value={phone}
                onChange={handlePhoneChange}
                placeholder="输入电话号码"
                className="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <div className="mb-4">
              <label className="block text-sm font-medium mb-1">税号</label>
              <input
                type="text"
                value={taxId}
                onChange={handleTaxIdChange}
                placeholder="输入税号"
                className="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
            <button
              onClick={handleConfirm}
              className="bg-blue-600 text-white p-2 rounded w-full mb-4 hover:bg-blue-700"
            >
              确认
            </button>
            <button
              onClick={() => setIsCreateCustomerModalOpen(true)}
              className="bg-green-600 text-white p-2 rounded w-full mb-4 hover:bg-green-700"
            >
              创建客户
            </button>
            <button
              onClick={onClose}
              className="bg-gray-500 text-white p-2 rounded w-full hover:bg-gray-600"
            >
              取消
            </button>
            <CreateCustomerModal
              isOpen={isCreateCustomerModalOpen}
              onClose={() => setIsCreateCustomerModalOpen(false)}
              onSave={handleSaveCustomer}
            />
          </div>
        </div>
      );
    }

    // Batch Invoice App Component
    function BatchInvoiceApp() {
      const [searchTicketId, setSearchTicketId] = React.useState("");
      const [searchAmount, setSearchAmount] = React.useState("");
      const [searchDate, setSearchDate] = React.useState("");
      const [filteredTickets, setFilteredTickets] = React.useState([]);
      const [selectedTickets, setSelectedTickets] = React.useState([]);
      const [isInvoiceModalOpen, setIsInvoiceModalOpen] = React.useState(false);

      // Load tickets from localStorage and listen for storage changes
      React.useEffect(() => {
        const loadTickets = () => {
          try {
            const savedTickets = JSON.parse(localStorage.getItem("tickets") || "[]");
            const normalizedTickets = savedTickets.map(ticket => ({
              ...ticket,
              type: ticket.type || "小票",
              id: ticket.id || `TICKET-${Date.now()}`,
              timestamp: ticket.timestamp || new Date().toISOString().split('T')[0],
              total: ticket.total || 0,
              items: ticket.items || [],
              customerName: ticket.customerName || "普通客户"
            }));
            const receiptTickets = normalizedTickets.filter(ticket => 
              ticket.type === "小票" && 
              !selectedTickets.some(selected => selected.id === ticket.id)
            );
            setFilteredTickets(receiptTickets.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)));
            console.log('Loaded tickets:', receiptTickets);
          } catch (error) {
            console.error('Error loading tickets:', error);
            setFilteredTickets([]);
          }
        };

        loadTickets();
        window.addEventListener('storage', loadTickets);
        return () => window.removeEventListener('storage', loadTickets);
      }, [selectedTickets]);

      // Debounce function to limit rapid filtering
      const debounce = (func, delay) => {
        let timeoutId;
        return (...args) => {
          clearTimeout(timeoutId);
          timeoutId = setTimeout(() => func(...args), delay);
        };
      };

      // Filter tickets based on search inputs
      const filterTickets = (ticketId, amount, date) => {
        try {
          const savedTickets = JSON.parse(localStorage.getItem("tickets") || "[]");
          const normalizedTickets = savedTickets.map(ticket => ({
            ...ticket,
            type: ticket.type || "小票",
            id: ticket.id || `TICKET-${Date.now()}`,
            timestamp: ticket.timestamp || new Date().toISOString().split('T')[0],
            total: ticket.total || 0,
            items: ticket.items || [],
            customerName: ticket.customerName || "普通客户"
          }));
          const receiptTickets = normalizedTickets.filter(ticket => 
            ticket.type === "小票" && 
            !selectedTickets.some(selected => selected.id === ticket.id)
          );
          const filtered = receiptTickets.filter((ticket) => {
            const matchesTicketId = ticketId 
              ? ticket.id.toLowerCase().includes(ticketId.toLowerCase()) 
              : true;
            const matchesAmount = amount 
              ? ticket.total && ticket.total.toFixed(2) === parseFloat(amount).toFixed(2) 
              : true;
            const matchesDate = date && ticket.timestamp 
              ? ticket.timestamp.includes(date) 
              : true;
            return matchesTicketId && matchesAmount && matchesDate;
          });
          setFilteredTickets(filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)));
          console.log('Filtered tickets:', filtered);
        } catch (error) {
          console.error('Error filtering tickets:', error);
          setFilteredTickets([]);
        }
      };

      // Debounced filter function
      const debouncedFilter = React.useCallback(debounce((ticketId, amount) => {
        filterTickets(ticketId, amount, searchDate);
      }, 300), [searchDate, selectedTickets]);

      // Handle ticket ID change
      const handleTicketIdChange = (e) => {
        const value = e.target.value;
        setSearchTicketId(value);
        debouncedFilter(value, searchAmount);
      };

      // Handle amount change
      const handleAmountChange = (e) => {
        const value = e.target.value;
        setSearchAmount(value);
        debouncedFilter(searchTicketId, value);
      };

      // Handle date change (no real-time filtering)
      const handleDateChange = (e) => {
        setSearchDate(e.target.value);
      };

      // Handle search button click (for date filtering)
      const handleSearch = () => {
        filterTickets(searchTicketId, searchAmount, searchDate);
      };

      // Reset filteredTickets when all search inputs are empty
      React.useEffect(() => {
        if (!searchTicketId && !searchAmount && !searchDate) {
          try {
            const savedTickets = JSON.parse(localStorage.getItem("tickets") || "[]");
            const normalizedTickets = savedTickets.map(ticket => ({
              ...ticket,
              type: ticket.type || "小票",
              id: ticket.id || `TICKET-${Date.now()}`,
              timestamp: ticket.timestamp || new Date().toISOString().split('T')[0],
              total: ticket.total || 0,
              items: ticket.items || [],
              customerName: ticket.customerName || "普通客户"
            }));
            const receiptTickets = normalizedTickets.filter(ticket => 
              ticket.type === "小票" && 
              !selectedTickets.some(selected => selected.id === ticket.id)
            );
            setFilteredTickets(receiptTickets.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)));
            console.log('Reset tickets:', receiptTickets);
          } catch (error) {
            console.error('Error resetting tickets:', error);
            setFilteredTickets([]);
          }
        }
      }, [searchTicketId, searchAmount, searchDate, selectedTickets]);

      // Move ticket to selected (right container)
      const handleAddTicket = (ticket) => {
        setSelectedTickets(prev => [...prev, ticket]);
        setFilteredTickets(prev => prev.filter(t => t.id !== ticket.id));
      };

      // Remove ticket from selected (right container)
      const handleRemoveTicket = (ticket) => {
        setSelectedTickets(prev => prev.filter(t => t.id !== ticket.id));
        setFilteredTickets(prev => [...prev, ticket].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)));
      };

      // Clear all selected tickets
      const handleClearTickets = () => {
        setFilteredTickets(prev => [...prev, ...selectedTickets].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)));
        setSelectedTickets([]);
      };

      // Handle batch invoice creation
      const handleCreateInvoice = () => {
        if (selectedTickets.length === 0) {
          alert("请至少选择一张小票进行开票！");
          return;
        }

        const hasCustomerInfo = selectedTickets.every(ticket => ticket.customerName && ticket.customerName !== "普通客户");
        if (!hasCustomerInfo) {
          setIsInvoiceModalOpen(true);
          return;
        }

        generateInvoice();
      };

      // Generate invoice and update tickets
      const generateInvoice = (customerInfo = null) => {
        try {
          const savedTickets = JSON.parse(localStorage.getItem("tickets") || "[]");
          const invoiceId = `INV-${Date.now()}`;
          const totalAmount = selectedTickets.reduce((sum, ticket) => sum + (ticket.total || 0), 0);
          const items = selectedTickets.flatMap(ticket => ticket.items || []);
          const customer = customerInfo || {
            customerName: selectedTickets[0].customerName,
            phone: selectedTickets[0].phone,
            taxId: selectedTickets[0].taxId
          };

          const invoice = {
            id: invoiceId,
            timestamp: new Date().toISOString().split('T')[0],
            tickets: selectedTickets.map(ticket => ticket.id),
            items,
            total: totalAmount,
            customerName: customer.customerName,
            phone: customer.phone,
            taxId: customer.taxId
          };

          const savedInvoices = JSON.parse(localStorage.getItem("invoices") || "[]");
          localStorage.setItem("invoices", JSON.stringify([...savedInvoices, invoice]));

          const updatedTickets = savedTickets.map(ticket => 
            selectedTickets.some(t => t.id === ticket.id)
              ? { ...ticket, type: "发票", customerName: customer.customerName, phone: customer.phone, taxId: customer.taxId }
              : ticket
          );
          localStorage.setItem("tickets", JSON.stringify(updatedTickets));
          setSelectedTickets([]);
          setFilteredTickets(prev => prev.filter(t => !updatedTickets.some(ut => ut.id === t.id && ut.type === "发票")));
          alert(`发票 ${invoice.id} 已生成，总金额 €${totalAmount.toFixed(2)}。请返回票据列表查看更新。`);
        } catch (error) {
          console.error('Error generating invoice:', error);
          alert('生成发票时出错，请查看控制台或联系支持。');
        }
      };

      // Handle invoice modal confirm
      const handleInvoiceConfirm = (customerInfo) => {
        generateInvoice(customerInfo);
        setIsInvoiceModalOpen(false);
      };

      return (
        <ErrorBoundary>
          <div className="flex h-screen">
            <div className="w-16 bg-gray-900 text-white flex flex-col items-center py-4 fixed h-full shadow-lg">
              <h1 className="text-lg font-bold mb-8">POS</h1>
              <nav className="flex flex-col space-y-4">
                <a href="index.html" className="p-2 rounded-full hover:bg-gray-700" title="销售">🛒</a>
                <a href="#" className="p-2 rounded-full hover:bg-gray-700" title="库存">📦</a>
                <a href="#" className="p-2 rounded-full hover:bg-gray-700" title="会员">👤</a>
                <a href="#" className="p-2 rounded-full hover:bg-gray-700" title="支付">💳</a>
                <a href="#" className="p-2 rounded-full hover:bg-gray-700" title="报告">📊</a>
                <a href="cliente.html" className="p-2 rounded-full hover:bg-gray-700" title="用户">🔒</a>
                <a href="tickets.html" className="p-2 rounded-full bg-blue-600" title="票据">🎫</a>
                <a href="deuda.html" className="p-2 rounded-full hover:bg-gray-700" title="记账">📋</a>
              </nav>
            </div>
            <div className="ml-16 w-full bg-white p-6 h-screen overflow-auto">
              <div className="flex justify-between items-center mb-6">
                <h2 className="text-2xl font-bold">批量开票</h2>
                <a href="tickets.html" className="bg-gray-500 text-white p-3 rounded text-lg hover:bg-gray-600">
                  返回
                </a>
              </div>
              <div className="mb-6 space-y-4">
                <div className="flex space-x-4">
                  <div className="flex-1">
                    <label className="block text-sm font-medium mb-1">票号</label>
                    <input
                      type="text"
                      value={searchTicketId}
                      onChange={handleTicketIdChange}
                      placeholder="输入票号"
                      className="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div className="flex-1">
                    <label className="block text-sm font-medium mb-1">金额</label>
                    <input
                      type="number"
                      step="0.01"
                      value={searchAmount}
                      onChange={handleAmountChange}
                      placeholder="输入金额"
                      className="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                  <div className="flex-1">
                    <label className="block text-sm font-medium mb-1">日期</label>
                    <input
                      type="date"
                      value={searchDate}
                      onChange={handleDateChange}
                      className="border p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                  </div>
                </div>
                <button
                  onClick={handleSearch}
                  className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                >
                  查询
                </button>
              </div>
              <div className="flex space-x-4 h-[calc(100vh-200px)]">
                <div className="w-1/2 bg-gray-50 p-4 rounded-lg shadow overflow-auto">
                  <h3 className="text-lg font-semibold mb-4">可用小票</h3>
                  {filteredTickets.length === 0 ? (
                    <p className="text-gray-500">没有找到符合条件的小票</p>
                  ) : (
                    <table className="w-full border-collapse">
                      <thead>
                        <tr className="bg-gray-200">
                          <th className="border p-3 text-left">票号</th>
                          <th className="border p-3 text-left">时间</th>
                          <th className="border p-3 text-left">客户</th>
                          <th className="border p-3 text-left">总计</th>
                          <th className="border p-3 text-left">操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        {filteredTickets.map((ticket) => (
                          <tr key={ticket.id}>
                            <td className="border p-3">{ticket.id}</td>
                            <td className="border p-3">{ticket.timestamp}</td>
                            <td className="border p-3">{ticket.customerName}</td>
                            <td className="border p-3">€{ticket.total.toFixed(2)}</td>
                            <td className="border p-3">
                              <button
                                onClick={() => handleAddTicket(ticket)}
                                className="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600"
                                disabled={!ticket.id || !ticket.timestamp || !ticket.total}
                              >
                                ➡️
                              </button>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  )}
                </div>
                <div className="w-1/2 bg-gray-50 p-4 rounded-lg shadow overflow-auto relative">
                  <h3 className="text-lg font-semibold mb-4">已选小票</h3>
                  {selectedTickets.length === 0 ? (
                    <p className="text-gray-500">暂无已选小票</p>
                  ) : (
                    <table className="w-full border-collapse">
                      <thead>
                        <tr className="bg-gray-200">
                          <th className="border p-3 text-left">票号</th>
                          <th className="border p-3 text-left">时间</th>
                          <th className="border p-3 text-left">客户</th>
                          <th className="border p-3 text-left">总计</th>
                          <th className="border p-3 text-left">操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        {selectedTickets.map((ticket) => (
                          <tr key={ticket.id}>
                            <td className="border p-3">{ticket.id}</td>
                            <td className="border p-3">{ticket.timestamp}</td>
                            <td className="border p-3">{ticket.customerName}</td>
                            <td className="border p-3">€{ticket.total.toFixed(2)}</td>
                            <td className="border p-3">
                              <button
                                onClick={() => handleRemoveTicket(ticket)}
                                className="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 mr-2"
                              >
                                ⬅️
                              </button>
                            </td>
                          </tr>
                        ))}
                      </tbody>
                    </table>
                  )}
                  {selectedTickets.length > 0 && (
                    <div className="absolute bottom-4 right-4 flex space-x-2">
                      <button
                        onClick={handleClearTickets}
                        className="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600"
                      >
                        清空
                      </button>
                      <button
                        onClick={handleCreateInvoice}
                        className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
                      >
                        开票 (共 €{selectedTickets.reduce((sum, ticket) => sum + (ticket.total || 0), 0).toFixed(2)})
                      </button>
                    </div>
                  )}
                </div>
              </div>
              <InvoiceModal
                isOpen={isInvoiceModalOpen}
                onClose={() => setIsInvoiceModalOpen(false)}
                onConfirm={handleInvoiceConfirm}
              />
            </div>
          </div>
        </ErrorBoundary>
      );
    }

    // Render the app using createRoot
    const rootElement = document.getElementById("root");
    const root = ReactDOM.createRoot(rootElement);
    root.render(<BatchInvoiceApp />);
  </script>
</body>
</html>
